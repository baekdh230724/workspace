<!doctype html>
<html lang="ko">

<head>
  <meta charset="utf-8">
  <title>CSS</title>
  <style>

    #test{
      display: flex;
      justify-content: center;
      align-items: center;

      width: 400px;
      height: 300px;
      position: relative;
    }

    #test > video {
      width: 100%;
      height: 100%;
    }

    #test > h3{
      position: absolute;
      font-size: 30px;
      color : white;
      opacity: 0;
      transition-duration: 0.5s;
    }

    #test:hover > h3{
      opacity: 1;
    }
  </style>
</head>

<body>

  <a href="https://www.naver.com" id="test" target="_blank">
    <video muted autoplay loop>
      <source src="Network.mp4" type="video/mp4">
    </video>

    <h3>naver로 이동</h3>
  </a>
</body>

</html>
